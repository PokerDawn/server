<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灵元世纪-物价表</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url(https://image.mc9y.com/2022/05/13/3fd856fa6e14a.jpeg);
            background-size: 150%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        #box{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -300px;
            margin-left: -300px;
            width: 600px;
            height: 600px;
            border-radius: 10px;
        }
        #back{
            background-color: rgba(250, 235, 215, 0.486);
            border-radius: 10px;
            width: 200px;
            height: 50px;
            color: rgb(63, 141, 147);
            font-weight: bold;
            font-size: 22px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top: 80%;
            left: 32%;
        }
        #back:hover{
            background-color: orange;
            transition: 0.5s;
        }
        #back:link{
            text-decoration: none;
        }
        #left{
            text-decoration: none;
        }
        #right{
            text-decoration: none;
        }
        #box img{
            width: 600px;
            height: 450px;
            float: left;
            overflow: hidden;
        }
        #left{
            background-color: rgba(250, 235, 215, 0.486);
            border-radius: 10px;
            width: 50px;
            height: 50px;
            color: rgb(63, 141, 147);
            font-weight: bold;
            font-size: 22px;
            line-height: 50px;
            text-align: center;
            float: left;
            position: absolute;
            top: 80%;
            left: 17%;
        }
        #left:hover{
            background-color: orange;
            cursor: pointer;
            transition: 0.5s;
        }
        #right:hover{
            background-color: orange;
            cursor: pointer;
            transition: 0.5s;
        }
        #right{
            background-color: rgba(250, 235, 215, 0.486);
            border-radius: 10px;
            width: 50px;
            height: 50px;
            color: rgb(63, 141, 147);
            font-weight: bold;
            font-size: 22px;
            line-height: 50px;
            text-align: center;
            float: left;
            position: absolute;
            top: 80%;
            left: 75%;
        }
        #search{
            width: 150px;
            height: 800px;
            float: left;
            background-color: rgba(121, 120, 119, 0.286);
        }
        #search a{
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: rgb(161, 42, 9);
            float: left;
            font-weight: bold;
        }
        #search a:hover{
            background-color: orange;
            transition: 0.5s;
            cursor: pointer;
        }
        #search a:link{
            text-decoration: none;
        }
        #dz{
            width: 150px;
            height: 800px;
            float: right;
            background-color: rgba(121, 120, 119, 0.286);
        }
        #dz a{
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: rgb(161, 42, 9);
            float: left;
            font-weight: bold;
        }
        #dz a:hover{
            background-color: orange;
            transition: 0.5s;
            cursor: pointer;
        }
        #dz a:hover ul{
            display: block;
        }
        #dz ul{
            display: none;
        }
        #dz li{
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: rgb(161, 42, 9);
            float: left;
            font-weight: bold;
            list-style-type: none;
        }
        #dz li:hover{
            background-color: rgb(208, 91, 32);
            transition: 0.5s;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="APP">
    <div id="box">
        <img :src="src" width="">
        <a id="left" @click="left"><-</a>
        <a href="./index.html" id="back">返回主页面</a>
        <a id="right" @click="right">-></a>
    </div>
    <div id="search">
        <a @click="search(1)">百万年物价</a>
        <a @click="search(2)">千万年物价</a>
        <a @click="search(3)">亿年物价</a>
        <a @click="search(4)">十亿年物价</a>
        <a @click="search(5)">百亿年物价</a>
        <a @click="search(6)">千亿年物价</a>
        <a @click="search(7)">仔仔物价</a>
        <a @click="search(8)">假面骑士物价</a>
        <a @click="search(9)">神位物价</a>
        <a></a>
        <a></a>
        <a></a>
        <a></a>
    </div>
    <div id="dz">
        <a>武器技能定制
            <ul>
                <li @click="dz(1)">冥火斩杀</li>
                <li @click="dz(2)">易伤</li>
                <li @click="dz(3)">致残打击</li>
                <li @click="dz(4)">死亡传送</li>
            </ul>
        </a>
    </div>
    
</div>
    <script src="./bootstrap-4.6.1-dist/js/vue.min.js"></script>
    <script>
        const vm =new Vue({
            el: '#APP',
            data:{
                src:'https://image.mc9y.com/2022/05/13/bdd93b2a1cace.jpg',
                nub: 1,
                img: [
                '',
                'https://image.mc9y.com/2022/05/13/bdd93b2a1cace.jpg',
                'https://image.mc9y.com/2022/05/13/9146be93852d5.jpg',
                'https://image.mc9y.com/2022/05/13/b196b696eeecb.jpg',
                'https://image.mc9y.com/2022/05/13/5b538f0d17621.jpg',
                'https://image.mc9y.com/2022/05/13/eb88d78be5c4c.jpg',
                'https://image.mc9y.com/2022/05/13/1ee9c35bdb0ae.jpg',
                'https://image.mc9y.com/2022/05/13/b5a3d45a3298b.jpg',
                'https://image.mc9y.com/2022/05/14/d0e9de52b475e.jpg',
                'https://image.mc9y.com/2022/05/14/ca7973e875d13.jpg',
                ],
                img_dz: [
                '',
                'https://image.mc9y.com/2022/05/15/265ffb282838b.png',
                'https://image.mc9y.com/2022/05/15/f7070180246ff.png',
                'https://image.mc9y.com/2022/05/15/24251780e79fa.png',
                'https://image.mc9y.com/2022/05/15/3e48748cdfdd4.png',
                ],
                nub_dz: 1,
            },
            methods:{
                left(){
                    console.log(this.nub);
                    if(this.nub===1){
                        this.nub=9;
                        this.src=this.img[this.nub];
                    }else{
                        this.nub-=1;
                        this.src=this.img[this.nub];
                    }
                },
                right(){
                    if(this.nub===9){
                        this.nub=1;
                        this.src=this.img[this.nub];
                    }else{
                        this.nub+=1;
                        this.src=this.img[this.nub];
                    }
                },
                search(n){
                    this.nub=n;
                    this.src=this.img[this.nub];
                },
                dz(n){
                    this.nub_dz=n;
                    this.src=this.img_dz[this.nub_dz];
                }
            }
        })
    </script>
</body>
</html>
