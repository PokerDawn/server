<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灵元世纪-物价表</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url(https://image.mc9y.com/2022/05/13/3fd856fa6e14a.jpeg);
            background-size: 150%;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        #box{
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -300px;
            margin-left: -300px;
            width: 600px;
            height: 600px;
            /* background-color: rgba(133, 161, 93, 0.363); */
            border-radius: 10px;
        }
        #back{
            position: absolute;
            background-color: rgba(250, 235, 215, 0.486);
            border-radius: 10px;
            width: 200px;
            height: 50px;
            top: 90%;
            left: 32%;
            color: rgb(63, 141, 147);
            font-weight: bold;
            font-size: 22px;
            line-height: 50px;
            text-align: center;
        }
        #back:hover{
            background-color: rgba(123, 163, 68, 0.486);
            transition: 0.5s;
        }
        #back:link{
            text-decoration: none;
        }
        #box img{
            width: 400px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <img src="https://image.mc9y.com/2022/05/13/e2f4f16f51021.jpg">
        <a href="./index.html" id="back">返回主页面</a>
    </div>
</body>
</html>
